<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Calculator</title>
    <meta name="description" content="Retirement Calculator to estimate how much money you can spend in retirement.">
    <meta name="keywords" content="retirement calculator, simple calc, retirement, nest egg, return rate, budget">
    <meta name="author" content="Your Name or Company Name">
    <meta property="og:title" content="Retirement Calculator - Simple Calc">
    <meta property="og:description"
        content="Estimate how much money you can spend in retirement with our Retirement Calculator.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://calc.hearteyesemoji.dev/tax.html">
    <meta property="og:image" content="https://calc.hearteyesemoji.dev/simplecalc.webp">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="components.js" type="module"></script>
    <link rel="icon" href="simplecalc.ico" />
    <script defer data-domain="calc.hearteyesemoji.dev"
        src="https://plausible.hearteyesemoji.dev/js/script.js"></script>
</head>

<body>
    <simple-header></simple-header>
    <div class="container">
        <h1>Retirement Calculator</h1>
        <h2 class="rule-description">
            This calculator estimates how much money you can spend in retirement.
            It assumes quarterly compounding and 2.31% annual inflation.
        </h2>

        <simple-slider id="age" label="Retirement Age" min="1" max="100" value="50" step="1" unit="yrs">
        </simple-slider>

        <simple-slider id="nestEgg" label="Nest Egg" min="10000" max="5000000" value="1000000" step="10000" unit="$">
        </simple-slider>

        <simple-slider id="returnRate" label="Annual Return Rate" min="1" max="15" value="8" step="1" unit="%">
        </simple-slider>

        <simple-slider id="budget" label="Monthly Budget" min="1000" max="20000" value="3000" step="100" unit="$">
        </simple-slider>

        <div class="chart-container">
            <div class="chart-title">Retirement Runway</div>
            <canvas id="retirementChart" width="500" height="400"></canvas>
            <div class="tip" id="tip"></div>
        </div>
        <style>
            #retirementChart {
                border: 1px solid #ddd;
                border-radius: 8px;
                max-width: 100%;
                height: auto;
                aspect-ratio: 5 / 4;
                display: block;
            }


            .tip {
                position: absolute;
                pointer-events: none;
                background: color-mix(in srgb, Canvas 80%, CanvasText 5%);
                color: CanvasText;
                border: 1px solid color-mix(in srgb, CanvasText 20%, transparent);
                border-radius: 6px;
                padding: 6px 8px;
                font-size: 12px;
                /* transform: translate(-50%, -120%); */
                white-space: nowrap;
                display: none;
            }
        </style>
    </div>
    <script src="retirement.js" type="module"></script>
</body>

</html>
